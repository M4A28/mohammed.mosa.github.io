<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s;
            font-family: 'Ubuntu', sans-serif;
            background-color: #f9f9f9;
        }

        #localTime {
            font-size: 114px;
            color: #fff;
            text-shadow: 4px 4px 16px rgba(0, 0, 0, 1);
                    
       }
    </style>
</head>
<body>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to update background color
        function updateBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        // Update background color every 2.3 seconds
        setInterval(updateBackgroundColor, 2300);

        // Function to get current time with local timezone
        function getCurrentTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            const localTime = now.toLocaleTimeString(undefined, options);
            document.getElementById('localTime').textContent = localTime;
        }

        // Update current time every second
        setInterval(getCurrentTime, 1000);

        // Initial call to set current time
        getCurrentTime();
    </script>

    <p id="localTime"></p>
</body>
</html>
